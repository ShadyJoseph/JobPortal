<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#4A5568" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Job Portal Team" />
    <meta
      name="description"
      content="Find your dream job or post job listings easily with our Job Portal. A platform connecting employers and job seekers."
    />

    <!-- Open Graph meta tags for Social Media sharing -->
    <meta property="og:title" content="Job Portal - Your Gateway to Employment" />
    <meta property="og:description" content="Find your dream job or post job listings easily with our Job Portal." />
    <meta property="og:image" content="./assets/Logo.jpg" />
    <meta property="og:url" content="https://jobportal.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Portal - Your Gateway to Employment" />
    <meta name="twitter:description" content="Find your dream job or post job listings easily with our Job Portal." />
    <meta name="twitter:image" content="./assets/Logo.jpg" />

    <!-- Preconnect to enhance performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Title for SEO and branding -->
    <title>Job Portal - Find Your Dream Job</title>

  </head>

  <body>
    <div id="root"></div>

    <!-- Performance optimizations: Load scripts at the end of the body for better loading -->
    <script src="./main.js" defer></script>
  </body>
</html>
